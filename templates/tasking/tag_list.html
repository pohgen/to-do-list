{% extends "base.html" %}
  {% block content %}
    <h1 style="margin-bottom: 15px">
      Tags
    <a href="{% url "tasking:tag-create" %}" class="btn btn-primary link-to-page right-side-button">
      Create
    </a>
    </h1>
    <hr>
    {% if tag_list %}
      <table class="table">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td><a class="btn btn-secondary" href="{% url "tasking:tag-update" tag.pk %}">UPDATE</a></td>
            <td><a class="btn btn-danger" href="{% url "tasking:tag-delete" tag.pk %}">DELETE</a></td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>You don't have any tags!</p>
      <a href="{% url "tasking:tag-create" %}" class="btn btn-primary">Create new tag</a>
    {% endif %}

  {% endblock %}
